<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="./form2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form action="">
      <h2>Login</h2>
      <div class="form-input">
        <label for="username">Username</label>
        <input
          class="fn"
          type="text"
          name="username"
          id="username"
          placeholder="Type your username"
        />
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="form-input">
        <label for="password">Password</label>
        <input
          class="pass"
          type="password"
          name="password"
          id="password"
          placeholder="Type your password"
        />
      </div>
      <p class="paragraph"><a href="">Forgot Password?</a></p>
      <button>LOGIN</button>
      <p>Or Sign Up Using</p>
      <div class="links">
        <img src="./icons8-facebook-circled-50.png" alt="" class="facebook" />
        <img src="./icons8-twitter-logo-50.png" alt="" class="twitter" />
        <img src="./icons8-google-plus-50.png" alt="" class="google" />
      </div>
      <p class="para">Or Sign Up Using</p>
      <p class="para1"><a href="">Sign Up</a></p>
  
    </form>
  </body>
</html>
